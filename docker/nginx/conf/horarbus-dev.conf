server {
    server_name horarbus.ca;
    listen *:80;
    listen [::]:80;

    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    error_log stderr debug;
    access_log /dev/stdout;

    root /app/web/public;
    index index.html;

    location / {
        proxy_pass http://horarbus_node:8080/;
        proxy_set_header Host localhost;
        proxy_set_header Origin localhost;
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin "http://horarbus.ca";
    }

    location /sockjs-node/ {
        proxy_pass http://horarbus_node:8080;
        proxy_set_header Host localhost;
        proxy_set_header Origin localhost;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_hide_header Access-Control-Allow-Origin;
        add_header Access-Control-Allow-Origin "http://horarbus.ca";
    }

    location ~ /api/(?<route>.+) {
        # On aimerait pouvoir utiliser $server_addr mais le backend
        # n'est pas a la meme place que nginx
        proxy_pass http://192.168.0.14:8888/$route;
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-Host    $host;
        proxy_set_header    X-Forwarded-Server  $host;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Forwarded-For     $remote_addr;
        proxy_redirect off;
        proxy_connect_timeout 90s;
        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
    }
}